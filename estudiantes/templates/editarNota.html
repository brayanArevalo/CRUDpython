{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'css' %}/formularioNota.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4 offset-4">
        <h2>Actualizar nota</h2>
				<form class="formulario-scrollable" action="/modificarNota/" method="POST" >{% csrf_token %}
                
                <label for="ID">ID</label>
                <input type="number" id="id" name="id" value="{{notas.id}}" readonly>
                <div class="contenedor-prueb">
                <label for="asignatura">Asignatura</label>
                <select class="seleccion" id="asignatura" name="asignatura">
                  <option value="{{notas.asignatura.id}}" selected="true" hidden>{{notas.asignatura.nombre}}</option>
                  {% for a in asignaturas %}
                  <option value="{{a.id}}">{{a.nombre}}</option>
                  {% endfor %}
                </select>
                </div>
                <label for="profesor">Profesor</label>
                <select class="seleccion" id="profesor" name="profesor">
                  <option value="{{notas.profesor.id}}" selected="true" hidden>{{notas.profesor.nombre}} {{notas.profesor.apellido}}</option>
                  {% for p in profesores %}
                  <option value="{{p.id}}" >{{p.nombre}} {{p.apellido}}</option>
                  {% endfor %}
                </select>
                
                <label for="grupo">Grupo</label>
                <select  class="seleccion" id="grupo" name="grupo"  required>
                  <option value="{{notas.grupo.id}}" selected="true" hidden>{{notas.grupo.nombre}}</option>
                  {% for g in grupos %}
                  <option value ="{{g.id}}"  required>{{g.nombre}}</option>                                  
                  {% endfor %}
                </select>
                
                <label for="estudiante">Estudiante</label>
                <select  class="seleccion" id="estudiante" name="estudiante" required>
                  <option  value="{{notas.estudiante.id}}" selected="true" hidden>{{notas.estudiante.nombre}} {{notas.estudiante.apellido}}</option>
                  {% for e in estudiantes %}
                  <option value ="{{e.id}}"  required>{{e.nombre}} {{e.apellido}}</option>                                  
                  {% endfor %}
                </select> 
                
                <label for="periodo">Periodo academico</label>
                <input type="text" id="periodo" name="periodo" value="{{notas.periodo_academico}}">
                
                <label for="nota">Nota</label>
                <input type="number" id="nota" name="nota"  step="any" value="{{notas.nota}}">
                
                <label for="logro">Logro</label>
                <input type="text" id="logro" name="logro" value="{{notas.logro}}">

                
                <button class="btn btn-info mi-btn text-light" >Guardar</button>          
                <a href="{% url 'notas' %}" class="btn btn-danger mi-btn">cerrar</a>
              </form>  
			</div>
		</div>

	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
