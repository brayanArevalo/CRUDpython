{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>School tool</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets' %}' %}/img/favicon.png" rel="icon">
  <link href="{% static 'assets' %}/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets' %}/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/aos/aos.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="{% static 'assets' %}/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets' %}/css/style.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Mentor - v4.9.0
  * Template URL: https://bootstrapmade.com/mentor-free-education-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <div class="d-flex" id="content-wrapper">
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <h4 class="text-light font-weight-bold mb-0"></h4>
      </div>
      <div class="menu">
        <a href="{%  url 'estudiantes' %}" class="d-block text-light p-3 border-0 "><i
            class="icon ion-md-person-add lead mr-2"></i>
          Estudiantes</a>

        <a href="{%  url 'profesores' %}" class="d-block text-light p-3 border-0"><i
            class="icon ion-md-person-add lead mr-2"></i>
          Profesores</a>

        <a href="{%  url 'asignaturas' %}" class="d-block text-light p-3 border-0"><i
            class="icon ion-md-school lead mr-2"></i>
          Asignaturas</a>
        <a href="{%  url 'grupos' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i>
          Grupos</a>
        <a href="{%  url 'notas' %}" class="d-block text-light p-3 border-0"><i
            class="icon ion-md-folder lead mr-2"></i>
          Ingreso de notas</a>
        <a href="{% url 'index' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-exit lead mr-2"></i>
          Salir</a>

      </div>
    </div>
    <div class="w-100  mt-3 ">
      <div class="row">
        <div class="col-4 offset-4 mt-3">
          <h3> Actualizar asignatura </h3>
          <form action="/modificarAsignatura/" method="POST">{% csrf_token %}
            <label for="id">ID</label>
            <input type="text" name="id" id="id" required value="{{asignaturas.id}}" readonly>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required value="{{asignaturas.nombre}}">

            <label for="profesor">Profesor</label>
            <select class="seleccion" id="profesor" name="profesor" required>

              <option value="{{asignaturas.profesor.id}}" selected="true" hidden>{{asignaturas.profesor.nombre}} {{asignaturas.profesor.apellido}}</option>
              {% for p in profesores %}
              <option value="{{p.id}}" required>{{p.nombre}} {{p.apellido}}</option>
              {% endfor %}
            </select>
            <button class="btn btn-info mi-btn text-light">Guardar</button>
            <a href="{% url 'asignaturas' %}" class="btn btn-danger mi-btn">cerrar</a>
            <!-- <button href="demofree/estudiantes" class="btn btn-danger mi-btn" >Cerrar</button> -->
            <!-- data-bs-dismiss="modal" -->
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Vendor JS Files -->
  <script src="{% static 'assets' %}/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="{% static 'assets' %}/vendor/aos/aos.js"></script>
  <script src="{% static 'assets' %}/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets' %}/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="{% static 'assets' %}/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets' %}/js/main.js"></script>

</body>

</html>
